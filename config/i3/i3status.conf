general {
        colors = true
        interval = 5
}

order += "memory"
order += "volume master"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "tztime local"

memory {
								format = "MEM: %percentage_used"
        threshold_degraded = "10%"
        format_degraded = "MEMORY: %free"
}

wireless _first_ {
        format_up = "W: âœ” %ip"
        format_down = "W: DOWN"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: âœ” %ip (%speed)"
        format_down = "E: DOWN"
}

